---
- hosts: all
  become: yes
  tasks:
    - name: Update apt
      apt:
        update_cache: yes
    - name: Install LFC Host Dependencies
      apt:
        name: "{{ item }}"
        update_cache: no
      with_items:
        - bison
        - binutils
        - bzip2
        - coreutils
        - diffutils
        - findutils
        - gawk
        - build-essential
        - gzip
        - texinfo
    - name: Create LFS Symlinks
      file:
        path: "{{ item[0] }}"
        src: "{{ item[1] }}"
        state: link
      with_items:
        - [ "sh", "bash" ]
        - [ "awk", "gawk" ]
        - [ "yacc", "bison" ]
    - name: Run Verification Script
      script: /home/vagrant/scripts/version-check.sh
    - name: Create Mnt Directory for LFC
      file:
        path: /mnt/lfs
        state: directory
    - name: Set up /dev/sdb1 mount
      mount:
        src: /dev/sdb1
        path: /mnt/lfs
        fstype: ext4
        boot: yes
        state: present
    - name: Set up symlink in vagrant home to /mnt/lfs
      file:
        path: /home/vagrant/lfs
        src: /mnt/lfs
        state: link
    - name: Set up global env vars
      copy:
        src: /home/vagrant/scripts/globals.sh
        dest: /etc/profile.d/globals.sh
        remote_src: yes
